<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Medieval Civilizations</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0mM6Opz9tcbYZdo1knx7aD6YcYsDQUCk",
      authDomain: "fjordr-auth.firebaseapp.com",
      projectId: "fjordr-auth",
      storageBucket: "fjordr-auth.appspot.com",
      messagingSenderId: "813540345580",
      appId: "1:813540345580:web:ea0c72d84054a7261d87c9",
      measurementId: "G-FDCL2PT2WB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.login = async function () {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.emailVerified) {
          alert('Login successful! Redirecting to the app.');
          window.location.href = "index.html";
        } else {
          alert('Please verify your email first.');
        }
      } catch (error) {
        document.getElementById('loginMessage').textContent = `Error: ${error.message}`;
      }
    };
  </script>
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: url('https://www.transparenttextures.com/patterns/aged-paint.png') #f4e2c3;
      color: #4b3832;
      text-align: center;
      padding: 20px;
    }
    header {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px #000;
    }
    input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border: 2px solid #4b3832;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #fff5e1;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4b3832;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #6b4e43;
    }
    p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>Log In</header>
  <section>
    <div>
      <input type="email" id="loginEmail" placeholder="Enter your email">
      <input type="password" id="loginPassword" placeholder="Enter your password">
      <button onclick="login()">Login</button>
      <p id="loginMessage"></p>
    </div>
  </section>
</body>
</html>
